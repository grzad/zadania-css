<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let y=1;y<=10;y++)
        {
            let x=y+1;
            let buf = Math.pow(y,2)+Math.pow(x,2);
            let d = Math.sqrt(buf);
            document.write(`i=${y} d=pierwiastek(${buf})=${d.toFixed(2)}<br>`);
        }
    </script>
</body>
</html>
